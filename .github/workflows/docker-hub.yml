name: DockerHub Publish

on:
  push:
    tags: ['v*.*.*']
    branches: [main]
    paths:
      - 'docs/docker.md'
  workflow_dispatch:

env:
  IMAGE_NAME: nightslayer/leetcode-cli

jobs:
  build:
    runs-on: ubuntu-latest
    # Only build on version tags, not on README changes
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: nightslayer
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sync-readme:
    runs-on: ubuntu-latest
    # Always sync README (on tags, README changes, or manual trigger)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync README to DockerHub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: nightslayer
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: nightslayer/leetcode-cli
          readme-filepath: ./docs/docker.md
          short-description: 'ðŸ”¥ A modern LeetCode CLI built with TypeScript'
