title: LeetCode CLI
description: A modern, feature-rich LeetCode CLI built with TypeScript.
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark

# Logo
logo: /assets/logo.png

# Navigation
nav_enabled: true
search_enabled: true

# Footer (remove theme attribution)
footer_content: ""

# Disable GitHub edit links
gh_edit_link: false

# Disable "View on GitHub" button
show_downloads: false
